{% extends 'base.html' %}

{% block Scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ gkey }}&libraries=&v=weekly" defer></script>
{% endblock %}

{% block Content %}
    <form id="form">
        <input type="text" id="livebox">
        <input type="submit">
    </form>

    <p>
        <div id="result_query">La requête</div>
        <div id="result_name">La réponse</div>
        <div id="result_address">L'adresse</div>
        <div id="result_wiki_title">Titre Wiki</div>
        <div id="result_wiki_text">Text Wiki</div>
    </p>

    <div id="map"></div>

{% endblock %}
